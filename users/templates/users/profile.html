{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
<br>
    <div class="container">
        <div class="col-md-6 offset-md-3">
                <div class="card mb-3" >
                    <div class="row g-0">
                    <div class="col-md-4">
                        <img src="{{ user.profile.image.url }}" class="img-fluid rounded-float-start" style="width: 50%; height: auto; margin-left: 10px; margin-top: 18px; margin-bottom: 18px;" alt="...">
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <center>
                        <h5 class="card-title">{{ user.username }}</h5>
                        <p class="card-text">{{ user.email }}</p>
                        <p class="card-text"><small class="text-muted">{{ user.profile.phone }}</small></p>
                        <!-- <button class="btn btn-outline-secondary">Add to Cart</button>
                        <a class="btn btn-outline-secondary" href="{% url 'home' %}">Home</a> -->
                        </center>
                        
                        </div>
                    </div>
                    </div>
                </div>
              <form action="{% url 'profile' %}" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                        {{ user_form.as_p }}
                        {{ profile_form.as_p }}
                    <br>
                    <center><button class="btn btn-outline-secondary">Update</button></center>
                    <br>
              </form> 
              <br> 
        </div>
    </div>
{% endblock %}
